name: Generate Tests
on:
  push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y make
    - name: Run ig_download
      run: make ig_download
    - name: Run generate
      run: make generate
